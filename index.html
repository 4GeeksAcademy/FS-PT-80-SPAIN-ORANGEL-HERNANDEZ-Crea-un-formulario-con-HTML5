<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        <div class="col-12">
   <div class="container border mt-4 p-0">
    <div class="container-fluid">
    <div class="row border border-bottom">
        <div class="col-12 p-0">
                <div id="top">
                    <h3 class="m-0 p-3">Payment from example</h3>
                </div>
        </div>
    </div>
    </div>
    <div class="container-fluid">
    <div class="row pt-3">
        <div class="col-12">
        <div class="alert alert-danger px-4 pr-5" role="alert">
                Some fields are missing
        </div>
        </div>
    </div>
    </div>
    <div class="container-fluid">
     <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-5 col-xlg-5">
            <label for="number" class="form-label">Card #</label>
            <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXX" required>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-3 col-xlg-3">
            <label for="number" class="form-label">CVC #</label>
            <input type="number" class="form-control" id="inputCvc" placeholder="0000">
          </div>
          <div class="col-sm-12 col-md-12 col-lg-4 col-xlg-4">
            <label for="number" class="form-label">Amount</label>
            <div row>
              <div class="col-12 d-flex">
            <p><strong>$</strong></p>
           <input type="number" class="form-control" id="inputAmount"  placeholder="Amount">
          </div>
          </div>
          </div>
    </div>
    </div>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xlg-6">
                <label for="name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstname">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-6 col-xlg-6">
                <label for="name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastname">
              </div>
        </div>
    </div>
    <div class="container-fluid">
     <div class="row pt-3">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xlg-6">
            <label for="name" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-sm-12 col-md-12 col-lg-3 col-xlg-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a state</option>
              <option>New York</option>
              <option>California</option>
              <option>Florida</option>
            </select>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-3 col-xlg-3">
            <label for="name" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputPostalCode">
          </div> 
     </div>
    </div>
    <div class="container-fluid">
    <div class="row">
     <div class="col-12 pt-3">
      <fieldset class="row mb-6">
        <legend class="col-form-label col-xsm-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">We accept:
        <div class="col-xsm-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 w-100">
          <div  class="d-flex justify-content-between col-xsm-12 col-sm-12 col-md-12 col-lg-8 col-xl-6 bt-2 ps-1 pe-1 pt-1 pb-1 bg-secondary m-3 me-0 ms-0 border rounded-pill">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                <span class="fa-brands fa-cc-mastercard pe-4"></span>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                <span class="fa-brands fa-cc-visa pe-4"></span>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                <span class="fa-brands fa-cc-diners-club pe-4"></span>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
              <label class="form-check-label" for="gridRadios4">
                 <span class="fa-brands fa-cc-amex pe-3"></span>
              </label>
            </div>
          </div>
        </div>
      </legend>
       

             <div class="col-sm-12 col-md-12 col-lg-6 col-xlg-6">
        <label for="notes" class="form-label">Message</label>
        <textarea id="notes" class="form-control" rows="4" placeholder="Add any notes here"></textarea>
    </div>
        <figcaption class="pb-3">
        Add any notes here.
        </figcaption>
      </legend>

      </fieldset>
          
            


     </div>
     </div>
     </div>
           
           

            <div id="bottom" class="container-fluid border border-top pt-2">
                <div class="row">
                        <div class="col-12 d-flex justify-content-end mt-0 mb-2">
                            <button class="btn btn-secondary m-2" type="submit">Cancel</button>
                            <button class="btn btn-primary m-2" type="submit">Send</button>
                        </div>
                </div>
                </div>
            </div>
        </div>
        </div>
        </div>

    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
